<template name="Contractions">

  <section class="contractions">
    
    <div class="card ticker">

      <div class="average-frequency">
        <h4>Avg. Frequency</h4>
        {{tickerAverages.frequency}}
      </div>

      <div class="average-duration">
        <h4>Avg. Duration</h4>
        {{tickerAverages.duration}}
      </div>
      
      <div class="button start">
        <div class="ticker-timer">{{currentDuration}}</div>
        <div class="ticker-label">Start</div>
      </div>
      
    </div>


    <div class="card results">
      <h3>Past contractions</h3>

      <ul class="timeframe">
      {{#each timeframes}}
        <li class="{{isSelectedTimeframe this}}">{{this}}</li>
      {{/each}}
      </ul>

      <!-- âŒ€ 0:25 -->

      {{#if pastContractions}}
      <table>
        <thead>
          <tr>
            <th>Start</th>
            <th>Duration</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody>
          {{#each pastContractions}}
          <tr>
            <td>
              <i class="icon-time"></i> 
              <div class="time">{{started.time}}</div>
              <div class="date">{{started.date}}</div>
            </td>
            <td><i class="icon-duration"></i> {{duration}}</td>
            <td>
              {{#if frequency}}
                <i class="icon-frequency"></i> {{frequency}}
              {{else}}
              -
              {{/if}}
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{else}}
      <p class="no-data">No data yet</p>
      {{/if}}
    </div>

  </section>

</template>
