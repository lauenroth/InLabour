<head>
  <meta charset="utf-8">
  <title>InLabour</title>
  <meta name="description" content="InLabour">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="256x256" href="/images/logo.png">
  <link rel="icon" sizes="128x128" href="/images/logo-128.png">
  <link rel="apple-touch-icon" href="/images/logo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="InLabour">
  <link rel="apple-touch-startup-image" href="/images/startup-320x480.png">
  <meta name="msapplication-TileImage" content="/images/logo.png">
  <meta name="msapplication-TileColor" content="#4878C0">
  <meta name="msapplication-tap-highlight" content="no" />
  <link rel="stylesheet" href="/fontello/css/mybaby.css">
  <link rel="stylesheet" href="/fontello/css/animation.css"><!--[if IE 7]><link rel="stylesheet" href="/fontello/css/mybaby-ie7.css"><![endif]-->
  <!-- <script src="https://hammerjs.github.io/dist/hammer.js"></script> -->
</head>

<body>

  {{#if currentUser}}

  <div class="main-wrapper">
    <header class="main">
      <ul>
        <li><a href="#contractions"><i class="icon-timer"></i></a></li>
        <li><a href="#list"><i class="icon-list"></i></a></li>
        <li><a href="#phone-numbers"><i class="icon-phone"></i></a></li>
        <li><a href="#settings"><i class="icon-settings"></i></a></li>
      </ul>
      <div class="tab-indicator"></div>
    </header>

    <main id="main">

      <section id="contractions" class="page">
        {{> Contractions}}
      </section>

      <section id="tasks" class="page">
        {{> List}}
      </section>

      <section id="phone-numbers" class="page">
        {{> PhoneNumbers}}
      </section>

      <section id="settings" class="page">
        {{> Settings}}
      </section>
      
    </main>
  </div>
  {{else}}

  {{> Login}}

  {{/if}}

  {{> Dialogs}}

  <div id="notifications"></div>
</body>
